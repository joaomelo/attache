version: "3.9"

services:
  app:
    image: node:latest
    container_name: app
    depends_on: 
      - mongo
    working_dir: /home/app
    volumes: 
      - ./:/home/app
    tty: true
    stdin_open: true

  mongo:
    image: mongo
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test

  mongo-express:
    image: mongo-express
    depends_on: 
      - mongo
    restart: always
    ports:
      - 9081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: test